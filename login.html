<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - LAKSHMI TRADERS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <div class="logo">
        <img src="images/logo.png">
        <span>LAKSHMI TRADERS</span>
    </div>
    <div>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="bill.html">Bill</a>
        <a href="contact.html">Contact</a>
    </div>
</div>

<div class="login-container">
    <h2>LAKSHMI TRADERS - Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color:red; display:none;">Invalid username or password</p>
</div>

<script>
const validUser = "lakshmi";      // Set username
const validPass = "1999";        // Set password

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === validUser && password === validPass){
        localStorage.setItem("isLoggedIn", "true"); // Save login state
        window.location.href = "bill.html"; // Redirect to billing page
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
});
</script>

</body>
</html>
